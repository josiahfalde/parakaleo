
<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .link-circle { fill: none; stroke-width: 2; opacity: 0.8; }
      .orange-link { stroke: #FF6B35; }
      .blue-link { stroke: #4A90E2; }
      .green-link { stroke: #50C878; }
      .purple-link { stroke: #9B59B6; }
      .yellow-link { stroke: #F1C40F; }
      .red-link { stroke: #E74C3C; }
      .parakaleo-text { font-family: Arial, sans-serif; font-size: 6px; font-weight: bold; fill: #333; }
    </style>
  </defs>
  
  <!-- Parakaleo interlocking circles representing connection and community -->
  <g transform="translate(25, 25)">
    <!-- Main connecting circles -->
    <circle cx="-8" cy="-8" r="10" class="link-circle orange-link"/>
    <circle cx="8" cy="-8" r="10" class="link-circle blue-link"/>
    <circle cx="8" cy="8" r="10" class="link-circle green-link"/>
    <circle cx="-8" cy="8" r="10" class="link-circle purple-link"/>
    
    <!-- Center connecting element -->
    <circle cx="0" cy="0" r="9" class="link-circle yellow-link"/>
    <circle cx="0" cy="0" r="6" class="link-circle red-link"/>
    
    <!-- Small connecting dots -->
    <circle cx="0" cy="-12" r="2" fill="#FF6B35"/>
    <circle cx="12" cy="0" r="2" fill="#4A90E2"/>
    <circle cx="0" cy="12" r="2" fill="#50C878"/>
    <circle cx="-12" cy="0" r="2" fill="#9B59B6"/>
  </g>
  
  <!-- Parakaleo text (very small) -->
  <text x="25" y="46" text-anchor="middle" class="parakaleo-text">P</text>
</svg>
